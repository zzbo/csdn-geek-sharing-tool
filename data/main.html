<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="wrap">
        <h2 id="J-share-main-title">分享到CSDN极客头条</h2>
        <div id="J-pub-success" class="success-tip">
            <div class="success-tip-icon"></div>
            <div class="success-tip-text">你已成功分享该文章，请耐心等待审核!</div>
        </div>
        <dl>
            <dt class="item-name">推荐网址：</dt>
            <dd class="item-content"><input type="text" id="J-share-url" class="input-style" readonly /></dd>
        </dl>
        <dl>
            <dt class="item-name">
                文章标题：
                <div id="J_title_error" class="error-mess">
                    <span class="error-icon"></span><span id="error-message">请输入标题！</span>
                </div>
            </dt>
            <dd class="item-content"><input type="text" id="J-share-title" class="input-style" placeholder="请输入推荐标题(必填)" /></dd>
        </dl>
        <dl>
            <dt class="item-name">推荐理由：</dt>
            <dd class="item-content">
                <textarea id="J-share-reason" class="input-style" placeholder="请输入推荐理由(选填)"></textarea>
            </dd>
        </dl>
        <dl>
            <dt class="item-name">
                所属子社区：
                <div id="J_catelist_error" class="error-mess">
                    <span class="error-icon"></span><span id="error-message">请输选择子社区！</span>
                </div>
            </dt>
            <dd class="item-content catelist-wrap">
                <select id="J-catelist" class="catelist">
                    <option value="-1">请选择子社区(必选)</option>
                </select>
            </dd>
        </dl>
        <div>
            <input type="hidden" id="J-username" />
            <button id="J-publish" class="publish-btn">发布</button>
        </div>
        <div class="tip" id="J-tip"></div>
        <div class="bottom">
            <a href="http://geek.csdn.net/hot">极客头条最热内容</a>
            <a href="http://geek.csdn.net/new">极客头条最新内容</a>
            <a href="http://www.csdn.net/">CSDN官网</a>
        </div>
    </div>
    <div id="J-close-btn" class="close-btn"></div>
</body>
</html>
